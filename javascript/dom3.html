<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Example - Changing Content</title>
</head>
<body>
    <h2>Example 2: Changing Content</h2>
    <div id="myDiv">Original Text</div>
    <br>
    <button onclick="changeText()">Change Text Content</button>
    
    <script>
        function changeText() {
            var myDiv = document.getElementById('myDiv');
            myDiv.innerHTML = '<strong>Updated Text</strong>';
        }
    </script>
</body>
</html>
