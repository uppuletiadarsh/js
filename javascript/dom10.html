<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Class Example</title>
    <style>
        .newClass {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="myDiv">
        This is a div element.
    </div>

    <button onclick="addClass()">Add 'newClass'</button>

    <script>
        function addClass() {
            const element = document.getElementById('myDiv');
            element.classList.add('newClass');
        }
    </script>
</body>
</html>
